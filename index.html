<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lawn Care Company</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome to Green Thumb Lawn Care</h1>
        <nav>
            <ul>
                <li><a href="#gallery">Gallery</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section id="gallery">
        <h2>Our Work</h2>
        <div class="gallery">
            <img src="image1.jpg" alt="Lawn 1">
            <img src="image2.jpg" alt="Lawn 2">
            <img src="image3.jpg" alt="Lawn 3">
            <!-- Add more images as needed -->
        </div>
    </section>

    <section id="services">
        <h2>Services We Provide</h2>
        <ul>
            <li>Lawn Mowing</li>
            <li>Weed Control</li>
            <li>Fertilization</li>
            <li>Landscape Design</li>
            <li>Tree and Shrub Care</li>
        </ul>
    </section>

    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Green Thumb Lawn Care. All rights reserved.</p>
    </footer>
</body>
</html>
